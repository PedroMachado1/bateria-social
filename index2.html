<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>My Social Battery</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(160deg, #f6d365 0%, #fda085 100%); /* Gradiente de fundo */
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
    padding: 20px;
    border-radius: 10px; /* Bordas arredondadas */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidade */
    position: relative;
    z-index: 2;
  }
  .faces-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .face {
    font-size: 30px;
    margin: 0 5px;
    transition: transform 0.3s ease-in-out;
  }
  .face.active {
    transform: scale(1.5);
  }
  #selected-level {
    font-size: 24px;
    margin-top: 20px;
  }
  #social-battery-slider {
    width: 90%;
    margin: auto;
  }
  @media (max-width: 480px) {
    .face {
      font-size: 20px;
    }
  }
  /* Adicionando emojis de coração e rosas ao fundo */
  .background-emojis {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
    font-size: 100px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-content: space-around;
    overflow: hidden;
    opacity: 0.5;
  }
  .background-emojis .emoji {
    animation: float 5s ease-in-out infinite;
    transform-origin: center bottom;
  }
  /* Animação para os emojis "flutuarem" */
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
</head>
<body>
  <div class="background-emojis">
    <div class="emoji">💖</div>
    <div class="emoji">🌹</div>
    <div class="emoji">💖</div>
    <div class="emoji">🌹</div>
    <div class="emoji">💖</div>
    <div class="emoji">🌹</div>
    <!-- Repita os emojis conforme necessário -->
  </div>
  <div class="container">
    <header>
      <h1>Minha Bateria Social</h1>
    </header>
    <main>
      <div class="faces-container">
        <div class="face" id="face1">😭</div>
        <div class="face" id="face2">🙁</div>
        <div class="face" id="face3">😕</div>
        <div class="face" id="face4">😐</div>
        <div class="face" id="face5">🙂</div>
        <div class="face" id="face6">😊</div>
        <div class="face" id="face7">😁</div>
      </div>
      <input type="range" id="social-battery-slider" min="0" max="6" step="1" value="3" oninput="updateBatteryLevel(this.value)">
    </main>
  </div>
  <script>
    function updateBatteryLevel(value) {
      const faces = document.querySelectorAll('.face');
      faces.forEach(face => face.classList.remove('active'));
      document.getElementById('face' + (parseInt(value) + 1)).classList.add('active');
      const levelDisplay = (parseInt(value) / 6) * 100;
      document.getElementById('level-display').innerText = levelDisplay.toFixed(0);
    }
    updateBatteryLevel(document.getElementById('social-battery-slider').value);
  </script>
</body>
</html>
